<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="doft.css">
    <title>
        Day of the 42
    </title>
    <meta charset="UTF-8">
</head>
<body>
    <div class="gray-block top-block">
        <img src="resources/day_of_the_42.png" alt="logo day of the 42" id="day42">
        <div id="top-right">
            <a href="http://www.disney.com/" target="_blank"><img src="resources/reload.png" alt="Recommencer au début" id="reload"></a>
            <a href="https://www.relaischateaux.com/" target="_blank"><img src="resources/close.gif" alt="Déconnecter" id="close"></a>
        </div>
        <img src="resources/loupe.png" alt="Magnifying glases" title="Magnifying glasses" id="glasses">
    </div>
    <div class="mid">
        <div class="gray-block left-block">
            <img src="resources/arrow.png" alt="Avancer" id="arrow">
            <img src="resources/main.png" alt="Prendre" id="hand">
            <img src="resources/oeil.png" alt="Regarder" id="eye">
            <img src="resources/outil.png" alt="Utiliser" id="tools">
            <img src="resources/chat-icon.png" alt="Parler" id="chat">
        </div>
        <div class="gray-block mid-block">
            <img src="resources/cluster.jpg" alt="photo d'un cluster de l'ecole 42" id="cluster">
            <a href="http://www.ikea.com/" target="_blank" id="ikea"></a>
            <a href="https://www.apple.com/" target="_blank" id="apple"></a>
        </div>
        <div class="gray-block right-block">
            <img src="resources/book.png" alt="icone d'un livre" id="book">
            <img src="resources/towel.png" alt="image d'une serviette bleue" id="towel">
            <div style='display: block; background: url("resources/brick.jpg"); background-repeat: repeat; background-size: 27%;'>
                <img src="resources/brick.jpg" title="Bricks" style="display: block; width: 30%; visibility: hidden;">
                <img src="resources/brick.jpg" title="More bricks" style="display: block; width: 30%; visibility: hidden;">
            </div>
        </div>
        <div class="bottom">
            <p>Vous <span style="font-size: 2vw; font-family: Georgia;">entrez</span> alors dans une grande piece remplie d'<span style="text-shadow:6px 6px 5.5px red;">ordinateurs</span>...</p>
            <p id="italic" style="font-style: italic">- Bonjour, vous êtes nouveau ici ?</p>
            <form>
                <input type="text" style="width:65%; height:10%; display:inline-block; margin-top: 1%; font-size: 0.8vw;">
                <input type="submit" value="Repondre" id="answer">
            </form>
        </div>
    </div>
</body>
</html>

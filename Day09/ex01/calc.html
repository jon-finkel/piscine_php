<!DOCTYPE html>
<html>
<head>
    <title>Calc</title>
    <style>
    </style>
</head>
<body>
    <div>
        <form>
            <input type="text" id="left" name="left">
            <select id="select" name="select">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input type="text" id="right" name="right">
            <input type="submit" value="Try me!">
        </form>
    </div>
    <script>
        var form = document.forms[0];

        setInterval(function() { alert("Please, use me..."); }, 30000);

        function errCheck() {
            var lnum = parseFloat(document.getElementById('left').value);
            var rnum = parseFloat(document.getElementById('right').value);

            return (Number(lnum) === lnum && Number(rnum) === rnum && lnum % 1 === 0 && rnum % 1 === 0);
        }

        function compute(elem) {
            if (elem.preventDefault) elem.preventDefault();

            if (errCheck() === false) {
                alert('Error :(');
            }
            else {
                var lnum = parseInt(document.getElementById('left').value);
                var rnum = parseInt(document.getElementById('right').value);

                if (rnum === 0 && (document.getElementById('select').value === '/' || document.getElementById('select').value === '%')) {
                    alert('It\'s over 9000!');
                }
                else {
                    var result;
                    if (document.getElementById('select').value === '+') { result = lnum + rnum; }
                    else if (document.getElementById('select').value === '-') { result = lnum - rnum; }
                    else if (document.getElementById('select').value === '*') { result = lnum * rnum; }
                    else if (document.getElementById('select').value === '/') { result = lnum / rnum; }
                    else if (document.getElementById('select').value === '%') { result = lnum % rnum; }
                    alert(result);
                    console.log(result);
                }
            }
            return false;
        }

        if (form.attachEvent) {
            form.attachEvent("submit", compute);
        } else {
            form.addEventListener("submit", compute);
        }
    </script>
</body>
</html>
